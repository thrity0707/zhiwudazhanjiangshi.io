<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植物大战僵尸 - 在线游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            width: 95%;
            max-width: 1200px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .game-container {
            position: relative;
            width: 100%;
            height: 600px;
            border: 3px solid #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: #f0f0f0;
        }
        
        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 10;
            transition: opacity 0.5s ease;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .loading-tips {
            font-size: 0.9em;
            opacity: 0.8;
            max-width: 300px;
            line-height: 1.4;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .status-indicator {
            margin-top: 15px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .status-loading {
            background: rgba(255, 193, 7, 0.8);
            color: #333;
        }
        
        .status-success {
            background: rgba(40, 167, 69, 0.8);
            color: white;
        }
        
        .status-error {
            background: rgba(220, 53, 69, 0.8);
            color: white;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.7;
        }
        
        .responsive-note {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.8em;
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            .container {
                width: 98%;
                padding: 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .game-container {
                height: 400px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌱 植物大战僵尸</h1>
        
        <div class="game-container">
            <iframe 
                id="gameIframe" 
                class="game-iframe"
                src="http://39.105.175.89/"
                title="植物大战僵尸游戏"
                frameborder="0"
                allowfullscreen>
            </iframe>
            
            <div id="loadingOverlay" class="loading-overlay">
                <div class="loading-spinner"></div>
                <div class="loading-text">正在加载游戏...</div>
                <div class="loading-tips">
                    首次加载可能需要几秒钟<br>
                    请稍候，游戏即将开始
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="reloadGame()">🔄 重新加载</button>
            <button class="btn" onclick="toggleFullscreen()">🔍 全屏模式</button>
            <button class="btn" onclick="openOriginal()">🔗 原始链接</button>
            <button class="btn" onclick="copyEmbedCode()">📋 复制代码</button>
        </div>
        
        <div id="statusIndicator" class="status-indicator status-loading">
            正在连接游戏服务器...
        </div>
        
        <div class="responsive-note">
            💡 此页面已优化移动端体验，支持在各种设备上流畅运行
        </div>
        
        <div class="footer">
            由 Vercel 提供技术支持 | 游戏源自阿里云服务器
        </div>
    </div>

    <script>
        const iframe = document.getElementById('gameIframe');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const statusIndicator = document.getElementById('statusIndicator');
        
        let loadTimeout;
        let hasLoaded = false;
        
        // 页面加载完成后设置超时
        window.addEventListener('load', function() {
            // 设置30秒超时
            loadTimeout = setTimeout(() => {
                if (!hasLoaded) {
                    handleLoadError();
                }
            }, 30000);
        });
        
        // iframe加载成功
        iframe.addEventListener('load', function() {
            hasLoaded = true;
            clearTimeout(loadTimeout);
            
            setTimeout(() => {
                loadingOverlay.classList.add('hidden');
                statusIndicator.className = 'status-indicator status-success';
                statusIndicator.textContent = '✅ 游戏加载成功！尽情享受吧！';
            }, 1000);
        });
        
        // iframe加载失败
        iframe.addEventListener('error', function() {
            handleLoadError();
        });
        
        function handleLoadError() {
            clearTimeout(loadTimeout);
            loadingOverlay.innerHTML = `
                <div style="text-align: center;">
                    <div style="font-size: 3em; margin-bottom: 20px;">⚠️</div>
                    <div style="font-size: 1.2em; margin-bottom: 15px;">游戏加载失败</div>
                    <div style="font-size: 0.9em; opacity: 0.8; line-height: 1.4; max-width: 300px;">
                        可能是网络问题或服务器繁忙<br>
                        请稍后重试或尝试其他解决方案
                    </div>
                    <button onclick="reloadGame()" style="
                        margin-top: 20px;
                        padding: 10px 20px;
                        background: white;
                        border: none;
                        border-radius: 20px;
                        color: #4CAF50;
                        font-weight: bold;
                        cursor: pointer;
                    ">🔄 重新加载</button>
                </div>
            `;
            
            statusIndicator.className = 'status-indicator status-error';
            statusIndicator.textContent = '❌ 连接失败，请检查网络或稍后重试';
        }
        
        function reloadGame() {
            hasLoaded = false;
            loadingOverlay.classList.remove('hidden');
            loadingOverlay.innerHTML = `
                <div class="loading-spinner"></div>
                <div class="loading-text">正在重新加载...</div>
                <div class="loading-tips">
                    重新连接游戏服务器<br>
                    请稍候片刻
                </div>
            `;
            
            statusIndicator.className = 'status-indicator status-loading';
            statusIndicator.textContent = '🔄 正在重新连接...';
            
            // 重新加载iframe
            iframe.src = iframe.src;
            
            // 重新设置超时
            clearTimeout(loadTimeout);
            loadTimeout = setTimeout(() => {
                if (!hasLoaded) {
                    handleLoadError();
                }
            }, 30000);
        }
        
        function toggleFullscreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                iframe.requestFullscreen().catch(err => {
                    alert('无法进入全屏模式');
                });
            }
        }
        
        function openOriginal() {
            window.open('http://39.105.175.89/', '_blank');
        }
        
        function copyEmbedCode() {
            const currentUrl = window.location.href;
            const embedCode = `<iframe src="${currentUrl}" width="800" height="600" frameborder="0" allowfullscreen></iframe>`;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(embedCode).then(() => {
                    alert('✅ 嵌入代码已复制到剪贴板！');
                }).catch(() => {
                    fallbackCopyTextToClipboard(embedCode);
                });
            } else {
                fallbackCopyTextToClipboard(embedCode);
            }
        }
        
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                alert('✅ 嵌入代码已复制到剪贴板！');
            } catch (err) {
                prompt('复制以下嵌入代码:', text);
            }
            
            document.body.removeChild(textArea);
        }
        
        // 监听窗口大小变化
        window.addEventListener('resize', function() {
            // 可以在这里添加响应式调整逻辑
        });
        
        // 预加载检查
        document.addEventListener('DOMContentLoaded', function() {
            // 检查网络连接
            if (navigator.onLine) {
                console.log('✅ 网络连接正常');
            } else {
                console.log('❌ 网络连接异常');
                statusIndicator.className = 'status-indicator status-error';
                statusIndicator.textContent = '❌ 网络连接异常，请检查网络设置';
            }
        });
    </script>
</body>
</html>
