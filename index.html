<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaiSnap 植物大战僵尸</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #gameFrame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #000;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            z-index: 1000;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            font-size: 16px;
            text-align: center;
            z-index: 1000;
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        
        .error-message.show {
            display: block;
        }
        
        .retry-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .retry-btn:hover {
            background-color: #2980b9;
        }
        
        /* 全屏按钮 */
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            z-index: 1001;
        }
        
        .fullscreen-btn:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .fullscreen-btn {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- 加载提示 -->
        <div class="loading show" id="loadingMsg">
            <div class="spinner"></div>
            <div>正在加载 HaiSnap 植物大战僵尸...</div>
        </div>
        
        <!-- 错误提示 -->
        <div class="error-message" id="errorMsg">
            <div>⚠️ 游戏加载失败</div>
            <div>请检查网络连接或稍后重试</div>
            <button class="retry-btn" onclick="reloadGame()">重新加载</button>
        </div>
        
        <!-- 全屏按钮 -->
        <button class="fullscreen-btn" onclick="toggleFullscreen()">全屏</button>
        
        <!-- 游戏主框架 -->
        <iframe 
            id="gameFrame"
            src="http://39.105.175.89/"
            frameborder="0"
            scrolling="no"
            allowfullscreen
            allow="autoplay; fullscreen; microphone; camera">
        </iframe>
    </div>

    <script>
        const gameFrame = document.getElementById('gameFrame');
        const loadingMsg = document.getElementById('loadingMsg');
        const errorMsg = document.getElementById('errorMsg');
        
        // 游戏加载完成
        gameFrame.onload = function() {
            loadingMsg.classList.remove('show');
            console.log('游戏加载完成');
        };
        
        // 游戏加载失败
        gameFrame.onerror = function() {
            loadingMsg.classList.remove('show');
            errorMsg.classList.add('show');
            console.error('游戏加载失败');
        };
        
        // 超时检测
        setTimeout(function() {
            if (loadingMsg.classList.contains('show')) {
                loadingMsg.classList.remove('show');
                errorMsg.classList.add('show');
            }
        }, 10000); // 10秒超时
        
        // 重新加载游戏
        function reloadGame() {
            errorMsg.classList.remove('show');
            loadingMsg.classList.add('show');
            gameFrame.src = gameFrame.src;
        }
        
        // 全屏功能
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
        
        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F11') {
                e.preventDefault();
                toggleFullscreen();
            }
        });
        
        // 调试信息
        console.log('HaiSnap 植物大战僵尸代理页面');
        console.log('原始游戏地址: http://39.105.175.89/');
        console.log('代理部署成功！');
    </script>
</body>
</html>
